security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }

        my_ldap:
            ldap:
                service: Symfony\Component\Ldap\Ldap
                base_dn: "dc=sio,dc=bts"
                search_dn: "CN=admportfolio,CN=Users,DC=sio,DC=bts"
                search_password: "admPFL_510"
                default_roles: ROLE_DEFAULT
                #uid_key: uid
                #extra_fields: ['email']
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: my_ldap
            guard:
                authenticators:
                    - App\Security\LdapAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/etudiant, roles: ROLE_ETUDIANT }
        - { path: ^/enseignant, roles: ROLE_ENSEIGNANT }
        - { path: ^/visiteur, roles: ROLE_VISITEUR }

    #Hierarchie des r√¥les
    role_hierarchy:
        ROLE_ENSEIGNANT: ROLE_ETUDIANT
        ROLE_ADMIN: ROLE_ENSEIGNANT
